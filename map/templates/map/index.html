<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/styles.css'%}" rel="stylesheet">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=4df026d6-b71b-4a07-9f55-b3ac814d51a3&lang=ru_RU" type="text/javascript">

    </script>
    <link href="https://yandex.st/bootstrap/2.2.2/css/bootstrap.min.css" rel="stylesheet">

        html, body, #map {

        }
    </style>

<body>

    <div class="card">

        <div>
            <h3 class="description">Choose the points for your route</h3>
        </div>

            <div id="map"></div>
        </div>
        {% load static %}
        <script src = "{% static 'js/main.js' %}" type="text/javascript">


        </script>

        <div class="submit_block">
            <button type="button" class="btn btn-success submit">Save the route</button>
        <div/>
    </div>
