<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Map</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet"> {% load static %}
    <link href="{% static 'css/styles.css'%}" rel="stylesheet">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">




</head>

<body>

    <div class=" card text-center bg-transparent my_card  my-card border-0">
        <div class="card-header">
            <h2 class="my-heading">Pick your route</h2>
        </div>
        <div class=" card-body ">
            <div class="map_block ">
                <div id="map">
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkrHTluOdtf1ERakEuqwJ3u_LJSt3PP2Y&callback=initMap&libraries=&v=weekly " async></script>
                </div>
            </div>
            {% load static %}
            <script src="{% static 'js/main.js' %} " type="text/javascript ">
            </script>




        </div>

        <div class="my-footer card-footer text-muted ">


            <button id="submit-button" type="button " class="submit ">Download</button>


        </div>

</body>

</html>
